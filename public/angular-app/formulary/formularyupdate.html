<div class="container">
<hr>
<div class="jumbotron">
<h5>Add New Medicine Group</h5>
<form ng-if="vm.isLoggedIn()" ng-submit="vm.addMedicine()">
    <div class="row">
            <div class="form-group col-sm-9">
                Medicine Group Name<input type="text" class="form-control input-sm" ng-model="vm.Name">
            </div>
            <div class="form-group col-sm-3">
                <hr>
                <center><button type="submit" class="btn-primary">Add New Medicine</button></center>
                <hr>
            </div>
    </div>
</form>
<h5>Edit Title</h5>
<form ng-if="vm.isLoggedIn()" ng-submit="vm.updateSubcategory()">
        <div class="row">
            <div class="form-group col-sm-9">
                New Title <input type="text" class="form-control input-sm" ng-model="vm.Title">
            </div>
            <div class="form-group col-sm-3">
                <hr>
                <center><button type="submit" class="btn-primary">Edit</button></center>
                <hr>
            </div>
        </div>
</form>
<form ng-if="vm.isLoggedIn()" ng-submit="vm.deleteSubcategory()">
        <button type="submit" class="btn-primary">Delete</button>
</form>
</div>
</div>
