<div class="container">
<div class="jumbotron">
<form ng-if="!vm.isLoggedIn()" name"login" ng-submit="vm.login()">
        <center>
        <br>           
        <div class="form-group" ng-class="{'has-error': vm.error}">
          <input id="user_username" type="text" class="form-control input-sm" placeholder="Username" ng-model="vm.username" autocapitalize="none">
        </div>
        <div class="form-group" ng-class="{'has-error': vm.error}">
          <input id="user_password" type="password" class="form-control input-sm" placeholder="Password" ng-model="vm.password" autocapitalize="none">
        </div>
        <button id="submit" type="submit" class="btn-primary">Login</button>
        <hr>
        <p class="text-muted">Please pass the admin details when leaving the position</p>
        <br>
        </center>
</form>
</div>
</div>
