<div class="container">
<div class="jumbotron">

<form ng-if="vm.isLoggedIn()" ng-submit="vm.updateChapter()">
    <div>
      <p> BNF Chapter {{vm.chapter.Number}} - {{vm.chapter.Chapter}}</p>
      <div class="row">
              <div class="form-group col-sm-9">
                New Number <input type="text" class="form-control input-sm" ng-model="vm.Number">
                New Chapter <input type="text" class="form-control input-sm" ng-model="vm.Chapter">
              </div>
              <div class="form-group col-sm-3">
                <br>
                <hr>
                <center><button type="submit" class="btn-primary">Update</button></center>
                <hr>
              </div>
    </div>
    
  </form>

  <form ng-if="vm.isLoggedIn()" ng-submit="vm.deleteChapter()">
      <button type="submit" class="btn-primary">Delete Entire Chapter</button>
  </form>

</div>
</div>
